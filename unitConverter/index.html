<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link
			rel="stylesheet"
			href="global.css" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="light-mode">
			<div class="div">
				<div class="div">
					<div class="overlap-group"><div class="heading">Metric/Imperial Unit Conversion</div></div>
				</div>
				<button class="button"><div class="text">CONVERT</div></button>
				<div class="rectangle"></div>
				<input
					type="number"
					id="number-to-convert" />
			</div>
			<div class="group">
				<div class="grid-lists-card">
					<div class="conversion-results">
						<p
							class="supporting-text"
							id="volume">
							20 liters = 5.284 gallons | 20 gallons = 75.708 liters
						</p>
						<div class="text-wrapper">Volume (Liters/Gallons)</div>
					</div>
				</div>
			</div>
			<div class="grid-lists-card-wrapper">
				<div class="grid-lists-card">
					<div class="conversion-results">
						<p
							class="supporting-text"
							id="mass">
							20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
						</p>
						<div class="text-wrapper">Mass (Kilograms/Pounds)</div>
					</div>
				</div>
			</div>
			<div class="div-wrapper">
				<div class="grid-lists-card">
					<div class="conversion-results">
						<p
							class="supporting-text"
							id="length">
							20 meters = 65.616 feet | 20 feet = 6.096 meters
						</p>
						<div class="text-wrapper">Length (Meter/Feet)</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
