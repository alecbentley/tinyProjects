<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styleguide.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="populated-state">
			<img class="lock" src="lock.png" />
			<p class="heading">
				<span class="text-wrapper">Generate a </span>
				<span class="span">random password</span>
			</p>
			<p class="supporting-text">Never use an insecure password again.</p>
			<span class="span2">
				<button id="button" class="innerSpan" onclick="fillPasswords()">
					<img class="text" src="greentext.png" />
				</button>
				<input
					id="password-length"
					type="number"
					placeholder="Length"
					min="13"
					max="19"
				/>
			</span>
			<div class="overlap-group">
				<button class="passwordField1" onclick="copy()"></button>
			</div>
			<div class="overlap">
				<button class="passwordField2" onclick="copy()"></button>
			</div>
			<img class="line" src="Line.png" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
