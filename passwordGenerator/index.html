<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styleguide.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="populated-state">
			<img class="lock" src="lock.png" />
			<p class="heading">
				<span class="text-wrapper">Generate a </span>
				<span class="span">random password</span>
			</p>
			<p class="supporting-text">Never use an insecure password again.</p>
			<button class="button" onclick="fillPasswords()">
				<img class="text" src="greentext.png" />
			</button>
			<div class="overlap-group">
				<div class="passwordField1"></div>
			</div>
			<div class="overlap"><div class="passwordField2"></div></div>
			<img class="line" src="Line.png" />
		</div>
		<script src="script.js"></script>
	</body>
</html>
